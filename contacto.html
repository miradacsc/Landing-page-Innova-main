<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Landing Page | InnovaInclusión</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="hero">
      
      <nav class="nav container">
        <figure class="nav-logo">
          <img src="images/innovainclusion.png" class="nav-img" alt="logo principal" />
        </figure>

        <a href="servicios.html" class="nav-link">Servicios</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </nav>
      </header>
      <main class="main container2">

        <form class="my-form">
          <div class="container-form">
            <h1>¡Charlemos!</h1>
            <ul>
              <li>
                <select>
                  <option selected disabled>-- Por favor elige una opción --</option>
                  <option>Asesoramiento Empresas</option>
                  <option>Asesoramiento Personas </option>
                  <option>Otra</option>
                </select>
              </li>
              <li>
                <div class="grid grid-2">
                  <input type="text" placeholder="Nombre" required>
                  <input type="text" placeholder="Apellido" required>
                </div>
              </li>
              <li>
                <div class="grid grid-2">
                  <input type="email" placeholder="Email" required>
                  <input type="tel" placeholder="Teléfono">
                </div>
              </li>
              <li>
                <textarea placeholder="Mensaje"></textarea>
              </li>
              <li>
                <input type="checkbox" id="terms">
                <label for="terms">He leido y aceptado los términos y condiciones.</label>
              </li>
              <li>
                <div class="grid grid-3">
                  <div class="required-msg">CAMPOS OBLIGATORIOS</div>
                  <button class="btn-grid" type="submit" disabled>
                    <span class="back">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                    </span>
                    <span class="front">ENVIAR</span>
                  </button>
                  <button class="btn-grid" type="reset" disabled>
                    <!--
                    <span class="back">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                    </span>-->
                    <span class="front">CANCELAR</span>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </form>
       
      
        

        <a href="index.html" class="nav-link">Ir al Inicio</a>
      </main>
      
   
    <footer class="footer">
      <section class="footer-container container">
        <img src="images/logo.png" class="footer-logo" alt="Logo del footer" />

        <div class="footer-items">
          <p class="footer-contact footer-contact--first">
            <img
              src="images/icon-location.svg"
              class="footer-icon"
              alt="Logo de ubicación"
            />
            Aquí podríamos colocar en que lugar está ubicada nuestra
            organización y dar alguna indicación de como llegar tal vez.
          </p>

          <div class="footer-content">
            <p class="footer-contact footer-contact--second">
              <img
                src="images/icon-phone.svg"
                class="footer-icon"
                alt="Logo de teléfono"
              />
              +00000000
            </p>

            <div class="footer-location">
              <p class="footer-contact">
                <img
                  src="images/icon-email.svg"
                  class="footer-icon"
                  alt="Logo de ubicación"
                />
                ejemplo@innova.com
              </p>
            </div>
          </div>

          <nav class="footer-nav">
            <a href="#" class="footer-link">Sobre Nosotros</a>
            <a href="#" class="footer-link">Trabajo</a>
            <a href="#" class="footer-link">Prensa</a>
            <a href="#" class="footer-link">Blog</a>
          </nav>

          <nav class="footer-nav">
            <a href="#" class="footer-link">Contacto</a>
            <a href="#" class="footer-link">Términos</a>
            <a href="#" class="footer-link">Privacidad</a>
          </nav>

          <div class="footer-social">
            <a href="#" class="footer-media">
              <img
                src="images/fb.svg"
                class="footer-img"
                alt="Icono de facebook"
              />
            </a>
            <a href="#" class="footer-media">
              <img
                src="images/twitter.svg"
                class="footer-img"
                alt="Icono de twitter"
              />
            </a>
            <a href="#" class="footer-media footer-media--last">
              <img
                src="images/instagram.svg"
                class="footer-img"
                alt="Icono de instagram"
              />
            </a>
          </div>
        </div>
      </section>
     
    </footer>
  </body>
</html>
